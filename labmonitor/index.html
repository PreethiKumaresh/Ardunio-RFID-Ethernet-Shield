<html>
<head>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
  <link rel="stylesheet" href="https://use.typekit.net/wqe7gdm.css">
  <title>Login</title>
</head>
<body>
  <div>
    <img src="Images/bg1.jpg" alt="logo" width="100%" height="652px" align="centered">
  </div>  
    <div class="centered">
      <form action="home.php" method="post">
        <table>
          <tr>
            <td><h1 align="center"><b>LOGIN</b></h1></td>
          </tr>
          <tr>
            <td><input type="text" id="name" name="name" placeholder="Name" required autocomplete="off"><br><span id="err1"></span></td>
          </tr>
          <tr>
            <td><input type="password" id="pwd" name="pwd" placeholder="Password" required><br><span id="err2"></span></td>
          </tr>
          <tr>
            <td>
              <input type="submit" id="submit" name="submit" value="Submit">
            </td>
          </tr>
        </table>
    </form>
    </div>
    <script type="text/javascript">
    var btn=document.getElementById("submit");
    btn.onclick=function(e){
      var bool=validation();
      if(!bool){
        e.preventDefault();
      }
    }
    function validation(){
      var name=document.getElementById("name");
      if(name.validity.valueMissing){
        document.getElementById("err1").innerHTML="&nbsp;&nbsp;&nbsp;* Please fill out this field";
      }
      else{
        if(name.value != "admin"){
          document.getElementById("err1").innerHTML="&nbsp;&nbsp;&nbsp;* Invalid Username";
        }
        else{
          document.getElementById("err1").innerHTML=" ";
        }
      }

      var pwd=document.getElementById("pwd");
      if(pwd.validity.valueMissing){
        document.getElementById("err2").innerHTML="&nbsp;&nbsp;&nbsp;* Please fill out this field";
      }
      else{
        if(pwd.value != "admin123"){
          document.getElementById("err2").innerHTML="&nbsp;&nbsp;&nbsp;* Invalid Password";
        }
        else{
          document.getElementById("err2").innerHTML=" ";
        }
      }

      if(name.value == "admin" && pwd.value == "admin123"){
        return 1;
      }
      else{
        return 0;
      }
    }
  </script>
</body>
</html>
